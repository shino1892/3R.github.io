<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Your ToDo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="/3R.github.io/img/logo.svg" alt="OIC Logo" class="logo" />
      <h1>ToDo List</h1>
    </header>

    <main>
      <section id="tasks">
        <h2>Unfinished Tasks</h2>
        <h3>Work</h3>
        <table>
          <tr>
            <th>Task</th>
            <th>Importance</th>
            <th>Due Date</th>
          </tr>
          <tr>
            <th class="task">Submit report</th>
            <td>★★★</td>
            <th class="due-date">May 1, 2025</th>
          </tr>
          <tr>
            <th class="task">Check emails</th>
            <td>★★☆</td>
            <th class="due-date">May 23, 2025</th>
          </tr>
        </table>
        <h3>Private</h3>
        <table>
          <tr>
            <th>Task</th>
            <th>Importance</th>
            <th>Due Date</th>
          </tr>
          <tr>
            <th class="task">Clean up room</th>
            <td>★☆☆</td>
            <th class="due-date">May 15, 2025</th>
          </tr>
        </table>
      </section>
      <section id="completion">
        <h2>Completed</h2>
        <ul>
          <li>Take out the trash</li>
        </ul>
      </section>
    </main>

    <footer>
      <p>© 2025 ToDo Inc.</p>
    </footer>
  </body>
</html>
